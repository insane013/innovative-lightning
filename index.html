<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovative lightning</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="container header-top__container">
          <div class="logo-wrapper">
            <img
              src="img/logo.png"
              alt="Big Cock Logo"
              class="logo header__logo"
            />
          </div>
          <div class="header-top__content-wrapper">
            <nav class="menu header-top__menu">
              <ul class="menu__list">
                <li class="menu__item">О Компании</li>
                <li class="menu__item">Продукция</li>
                <li class="menu__item">Статьи</li>
                <li class="menu__item">Контакты</li>
              </ul>
              <!-- /.menu__list -->
            </nav>
            <!-- /.header-top__menu -->
            <div class="header-top__contacts">
              <span class="header-top__phone">8 (901) 762 14 63</span>
              <span class="header-top__email">info@bigcockdesign.com</span>
            </div>
            <!-- /.header-top__contacts -->
            <a href="#" class="header-top__call-btn">
              <div class="header-top__call-ico">
                <img src="img/call.png" alt="" />
              </div>
              <span class="header-top__call-text">ЗАКАЗАТЬ ЗВОНОК</span>
            </a>
            <!-- /.header-top__call-btn -->
          </div>
          <!-- /.header-top__contnet-wrapper -->
        </div>
      </div>
      <!-- /.header__top -->
      <div class="header-content">
        <div class="container header-content__container">
          <div class="slider header-content__slider">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="header-content__text-wrapper">
                  <div class="header-content__slider-title">
                    <span class="header-content__slider-text">МЫ СОЗДАЕМ</span>
                    <span
                      class="header-content__slider-text header-content__slider-text--big"
                      >ИННОВАЦИОННОЕ</span
                    >
                    <span class="header-content__slider-text"
                      >ОСВЕТИТЕЛЬНОЕ ОБОРУДОВАНИЕ</span
                    >
                  </div>
                  <!-- /.slider__title -->
                  <div class="header-content__features">
                    <span class="header-content__features-text"
                      >Российский бренд</span
                    >
                    <span class="header-content__features-text"
                      >Конкурентные цены</span
                    >
                    <span class="header-content__features-text"
                      >Собственное производство</span
                    >
                  </div>
                  <!-- /.header-content__slider-features -->
                  <button class="see-more header-content__see-more">
                    <span class="see-more__text">СМОТРЕТЬ КАТАЛОГ</span>
                    <div class="see-more__ico">
                      <img src="img/arrow-right.png" alt="" />
                    </div>
                  </button>
                  <!-- /.see-more header-content__see-more -->
                </div>
              </div>
              <!-- /.swiper-slide -->
            </div>
            <!-- /.swiper-wrapper -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
          <!-- /.header-content__slider -->
        </div>
        <!-- /.container header-content__container -->
      </div>
      <!-- /.header-content -->
    </header>
    <!-- /.header -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
